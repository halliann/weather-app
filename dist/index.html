<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- links -->
    <link href="./stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
    <video class="background-video" autoplay loop muted>
        <source src="/resources/backgroundVideos/default.mp4" type="video/mp4">
    </video>

    <!-- heading -->
    <section class="heading-container">
        <h1 class="heading" id="app">Weather App <span class="heading" id="author">by Halli</span></h1>
    </section>

    <main class="weather-card">
        <!-- search bar -->
        <section class="search-container">
            <form id="search-form">
                <label for="city-input"></label>
                <input 
                    id="city-input" 
                    name="city-input" 
                    type="search"
                    placeholder="enter city"
                    required
                />
                <button id="search-btn"><i class="fa fas fa-search"></i></button>
            </form>
            <!-- favorites list -->
            <div id="ham-menu">
                <button id="ham-btn"><i class="fas fa-bars"></i></button>
                <div class="saved-list-menu" id="saved-list-menu" style="display: none;">
                    <button id="close-btn"><i class="fa-solid fa-x"></i></button>
                    <h5 id="saved-title">saved:</h5>
                    <ul id="saved-areas-list"></ul>
                </div>
            </div>
        </section>

        <!-- content -->
        <section class="card-contents">
            <!-- <div id="loading">Loading...</div> -->
            <!-- weather -->
            <div class="weather-display">
                <div id="city-display">
                    <h5 id="city-name"></h5>
                    <!-- save button -->
                    <button class="save-btn">
                        <i class="fa-regular fa-star" id="saved-btn"></i>
                    </button>
                </div>
                <div>
                    <img id="icon-display"></img>
                    <div id="temp-display"></div>
                    <p id="desc-display"></p>
                </div>
            </div>
            <div id="timestamp-container">
                <div id="timestamp-display"></div>
                <button id="refresh-btn"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
        </section>
    </main>
    
    <footer>
        <p id="video-cred">Video by Miguel Á. Padriñán: https://www.pexels.com/video/moving-clouds-time-lapse-6772135/</p>
    </footer>

    <script src="/dist/main.js"></script>
</body>
</html>
